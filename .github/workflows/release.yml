name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: inherit
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-sqlcipher

      - name: Build
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export CGO_ENABLED=1
          export CC=gcc
          go build -o sshthing.exe ./cmd/sshthing

      - name: Create archive
        shell: pwsh
        run: |
          Compress-Archive -Path sshthing.exe, README.md, LICENSE -DestinationPath sshthing-windows-amd64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sshthing-windows-amd64
          path: sshthing-windows-amd64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install SQLCipher
        run: brew install sqlcipher

      - name: Build
        run: |
          export CGO_ENABLED=1
          export CGO_CFLAGS="-I$(brew --prefix sqlcipher)/include"
          export CGO_LDFLAGS="-L$(brew --prefix sqlcipher)/lib"
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o sshthing ./cmd/sshthing

      - name: Create archive
        run: |
          zip sshthing-macos-amd64.zip sshthing README.md LICENSE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sshthing-macos-amd64
          path: sshthing-macos-amd64.zip

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install SQLCipher
        run: brew install sqlcipher

      - name: Build
        run: |
          export CGO_ENABLED=1
          export GOARCH=arm64
          export CGO_CFLAGS="-I$(brew --prefix sqlcipher)/include"
          export CGO_LDFLAGS="-L$(brew --prefix sqlcipher)/lib"
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o sshthing ./cmd/sshthing

      - name: Create archive
        run: |
          zip sshthing-macos-arm64.zip sshthing README.md LICENSE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sshthing-macos-arm64
          path: sshthing-macos-arm64.zip

  release:
    needs: [build-windows, build-macos, build-macos-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/sshthing-windows-amd64/sshthing-windows-amd64.zip
            artifacts/sshthing-macos-amd64/sshthing-macos-amd64.zip
            artifacts/sshthing-macos-arm64/sshthing-macos-arm64.zip
          generate_release_notes: true
